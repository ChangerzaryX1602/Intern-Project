      - ApiKeyAuth: []
      summary: UpdateUser
      tags:
      - User
  /api/v1/users/me:
    get:
      consumes:
      - application/json
      description: Get me
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: GetMe
      tags:
      - User
schemes:
- http
- https
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
